name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:      
          java-version: 11
          
      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "web/build/dist/*.tar,autobot/build/libs/oasis-timeline*.jar"
          token: ${{ secrets.GITHUB_TOKEN }}
