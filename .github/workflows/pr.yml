name: Pull Request

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v2.3.0
        with:      
          java-version: 17
          distribution: temurin
          
      - name: Test
        run: ./gradlew clean check
     
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v2.3.0
        with:      
          java-version: 17
          distribution: temurin
          
      - name: Build
        run: ./gradlew clean build -x test -x intTest
