[versions]
checkstyle = "10.19.0"
commons-io = "2.17.0"
google-java-format = "1.24.0"
guava = "33.3.1-jre"
jackson-datatype-jsr310 = "2.18.1"
jacoco = "0.8.12"
jedis = "5.2.0"
jedis-mock = "1.1.6"
junit = "5.11.3"
kotlin = "2.1.0"
ktlint = "1.4.1"
micrometer-registry-new-relic = "0.10.0"
mockito-core = "5.14.2"
newrelic = "8.15.0"
node = "23.2.0"
okhttp3 = "4.12.0"
pmd = "7.7.0"
scribejava-core = "8.3.3"
snakeyaml = "2.3"
spotbugs = "4.8.6"
spring-cloud-starter-contract-stub-runner = "4.1.4"
spring-data-redis = "3.3.5"
spring-security-test = "6.3.4"
twitter-api-java-sdk = "2.0.3"

[libraries]
commons-io = { module = "commons-io:commons-io", version.ref = "commons-io" }
google-java-format = { module = "com.google.googlejavaformat:google-java-format", version.ref = "google-java-format"}
guava = { module = "com.google.guava:guava", version.ref = "guava"}
jackson-datatype-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson-datatype-jsr310" }
jedis = { module = "redis.clients:jedis", version.ref = "jedis" }
jedis-mock = { module = "com.github.fppt:jedis-mock", version.ref = "jedis-mock" }
junit-bom = { module = "org.junit:junit-bom", version.ref = "junit" }
kotlin-logging = { module = "io.github.oshai:kotlin-logging-jvm", version = "7.0.0" }
micrometer-registry-new-relic = { module = "com.newrelic.telemetry:micrometer-registry-new-relic", version.ref = "micrometer-registry-new-relic" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito-core" }
mockk = { module = "io.mockk:mockk", version = "1.13.13" }
newrelic-api = { module = "com.newrelic.agent.java:newrelic-api", version.ref = "newrelic" }
newrelic-agent = { module = "com.newrelic.agent.java:newrelic-agent", version.ref = "newrelic" }
okhttp3 = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp3" }
scribe-java = { module = "com.github.scribejava:scribejava-core", version.ref = "scribejava-core" }
snakeyaml = { module = "org.yaml:snakeyaml", version.ref = "snakeyaml" }
spotbugs = { module =  "com.github.spotbugs:spotbugs", version.ref = "spotbugs" }
spotbugs-annotations = { module = "com.github.spotbugs:spotbugs-annotations", version.ref = "spotbugs" }
spring-cloud-starter-contract-stub-runner = { module = "org.springframework.cloud:spring-cloud-starter-contract-stub-runner", version.ref = "spring-cloud-starter-contract-stub-runner" }
spring-data-redis = { module = "org.springframework.data:spring-data-redis", version.ref = "spring-data-redis" }
spring-security-test = { module = "org.springframework.security:spring-security-test", version.ref = "spring-security-test" }
twitter-api-java-sdk = { module = "com.twitter:twitter-api-java-sdk", version.ref = "twitter-api-java-sdk" }

[bundles]
redis = [ "jedis", "spring-data-redis" ]

[plugins]
ca-cutterslade-analyze = { id = "ca.cutterslade.analyze", version = "1.10.0" }
docker-gradle = { id = "com.bmuschko.docker-remote-api", version = "9.4.0" }
git-publish = { id = "org.ajoberstar.git-publish", version = "4.2.2" }
gradle-git-properties = { id = "com.gorylenko.gradle-git-properties", version = "2.4.2" }
heroku-gradle = { id = "com.heroku.sdk.heroku-gradle", version = "3.0.0" }
kotlin-gradle = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-plugin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
node-gradle = { id = "com.github.node-gradle.node", version = "7.1.0" }
spotbugs-gradle = { id = "com.github.spotbugs", version = "6.0.25" }
spotless = { id = "com.diffplug.spotless", version = "7.0.0.BETA4" }
spring-boot = { id = "org.springframework.boot", version = "3.3.6" }
spring-dependency-management = { id = "io.spring.dependency-management", version = "1.1.6" }
versions-gradle = { id = "com.github.ben-manes.versions", version = "0.51.0" }